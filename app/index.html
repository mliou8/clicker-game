<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link href="styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <title>Donutz</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Progressive Web App">
  <link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/icons/ms-touch-icon-144x144-precomposed.png">
</head>


<body>

  <header class="header">
    <h1 class="header__title">Donutz!</h1>
  </header>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 left buy-menu">
          <h3> Buy Menu </h3>
          <ul class="buy-list">
            <li> <button class="btn btn-success" id="store-1">7-11</button>Cost: 15 donuts!</li>
            <li> <button class="btn btn-success" id="store-2">Kraspy Krame</button>Cost:  </li>
            <li> <button class="btn btn-success" id="store-3">Donkin' Donutz</button></li>
            <li> <button class="btn btn-success" id="store-4">Online Donutz Store<button></li>
            <li> <button class="btn btn-success" id="store-5">Become the Amazon of Donutz</button></li>
          </ul>
        </div>
        <div class= "col-xs-offset-2 col-xs-4 right">
          <ul class="store-list">
            <li>[<span id="storeOneCounter">0</span>] 7-11's</li>
            <li>[<span id="storeTwoCounter">0</span>] Kraspy Krame</li>
            <li>[<span id="storeThreeCounter">0</span>] Donkin' Donutz</li>
            <li>[<span id="storeFourCounter">0</span>] Online Storez</li>
            <li>[<span id="storeFiveCounter">0</span>] Amazons</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-8 col-xs-2 main-click-container">
          <button class="btn btn-default" id="increment">Bake Donutz!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-2 col-xs-4 score-container">
          <h3> You are currently at [<span id="scoreCounter">0</span>] Donuts </h3>
        </div>
      </div>
    </div>
  </main>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="app.js"> </script>
</body>

</html>
