<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progressive Web App</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Progressive Web App">
  <link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/icons/ms-touch-icon-144x144-precomposed.png">
</head>


<body>

  <header class="header">
    <h1 class="header__title">Donutz!</h1>
  </header>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 buy-menu">
          <h3> Buy Menu </h3>
          <ul class="buy-list">
            <li> Item 1 </li>
            <li> Item 2 </li>
            <li> Item 3 </li>
            <li> Item 4 </li>
            <li> Item 5 </li>
          </ul>
        </div>
        <div class="col-xs-offset-2 col-xs-4 score-container">
          <h3> You are currently at [<span id="scoreCounter">0</span>] Donuts </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-8 col-xs-2 main-click-container">
          <button class="btn btn-default" id="increment">Click Here!</button>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
  </main>
<script src="app.js"> </script>
</body>

</html>
